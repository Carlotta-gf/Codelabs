<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found - CodeLab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      font-family: 'Inter', sans-serif;
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
      gap: 2rem;
      user-select: none;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    img {
      max-width: 320px;
      width: 100%;
      height: auto;
      filter: grayscale(20%);
    }

    p.title {
      font-weight: 700;
      font-size: 48px;
      margin: 0;
      line-height: 1.1;
      color: var(--color-text-primary);
    }

    p.subtitle {
      font-weight: 500;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      color: var(--color-text-secondary);
      user-select: text;
    }

    a.button {
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: var(--color-text-primary);
      border-radius: 0.75rem;
      text-decoration: none;
      transition: background-color var(--transition-speed);
    }

    a.button:hover,
    a.button:focus {
      background: #2563eb;
      outline: none;
    }

    @media (max-width: 480px) {
      p.title {
        font-size: 36px;
      }
      p.subtitle {
        font-size: 16px;
      }
      img {
        max-width: 220px;
      }
      a.button {
        padding: 0.75rem 2rem;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="page-title" aria-describedby="page-desc">
    <img src="https://files.catbox.moe/bl5vm1.png" alt="Illustration of 404 Page Not Found" />
    <p id="page-title" class="title">Page Not Found</p>
    <p id="page-desc" class="subtitle">Sorry, the page you are looking for does not exist.</p>
    <a href="index.html" class="button" role="link" aria-label="Go to homepage">Go to Homepage</a>
  </div>
</body>
</html>

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Fira+Code&display=swap');

    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-accent: #111827;

      --syntax-keyword: #569CD6;

      --syntax-comment: #6A9955;

      --syntax-variable: #9CDCFE;
      --syntax-constant: #4FC1FF;

      /* Token background tone for subtle color blocks */
      --syntax-keyword-bg: rgba(86, 156, 214, 0.15);
      --syntax-function-bg: rgba(220, 220, 170, 0.15);
      --syntax-string-bg: rgba(206, 145, 120, 0.15);
      --syntax-punctuation-bg: rgba(212, 212, 212, 0.05);
      --syntax-comment-bg: rgba(106, 153, 85, 0.15);
      --syntax-operator-bg: rgba(212, 212, 212, 0.05);
      --syntax-number-bg: rgba(181, 206, 168, 0.15);
      --syntax-variable-bg: rgba(156, 220, 254, 0.15);
      --syntax-constant-bg: rgba(79, 193, 255, 0.15);
    }

    * {

    }

    body {

    a {

    header {

  <script>
    // Navigation mobile menu toggle and dropdown toggles
    (function(){
      const mobileMenuBtn = document.querySelector('.mobile-menu-button');
      const mobileNav = document.getElementById('mobile-nav');

      mobileMenuBtn.addEventListener('click', () => {
        const expanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';
        mobileMenuBtn.setAttribute('aria-expanded', String(!expanded));
        mobileNav.classList.toggle('open');
      });

      // Dropdown toggles in mobile nav
      const dropdownButtons = mobileNav.querySelectorAll('button[aria-expanded]');
      dropdownButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', String(!expanded));
          const submenuId = btn.getAttribute('aria-controls');
          const submenu = document.getElementById(submenuId);
          if (submenu) {
            submenu.classList.toggle('open');
            // Toggle arrow
            const arrow = btn.querySelector('.dropdown-arrow');
            if (arrow) arrow.classList.toggle('open');
          }
        });
      });

      // Desktop dropdown accessible toggle
      const desktopDropdownToggles = document.querySelectorAll('nav[aria-label="Primary Navigation"] > ul > li > button');
      desktopDropdownToggles.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          // Close all others
          desktopDropdownToggles.forEach(b => {
            b.setAttribute('aria-expanded', 'false');
            if (b.nextElementSibling) b.nextElementSibling.style.display = 'none';
            const arrow = b.querySelector('.dropdown-arrow');
            if(arrow) arrow.classList.remove('open');
          });
          // Toggle current
          btn.setAttribute('aria-expanded', String(!expanded));
          const menu = btn.nextElementSibling;
          if (menu) {
            menu.style.display = expanded ? 'none' : 'flex';
          }
          const arrow = btn.querySelector('.dropdown-arrow');
          if(arrow) {
            if(expanded) arrow.classList.remove('open'); else arrow.classList.add('open');
          }
        });
      });
    })();

    // Copy button functionality for code box
    (function() {
      const copyBtn = document.querySelector('.copy-button');
      const codeContainer = copyBtn.parentElement;
      const scrollWrapper = codeContainer.querySelector('.scroll-wrapper');
      const codeBlock = scrollWrapper.querySelector('pre code');
      const feedback = codeContainer.querySelector('.copy-feedback');

      copyBtn.addEventListener('click', () => {
        const codeText = codeBlock.textContent.replace(/^\n|\n$/g, '').replace(/\u00a0/g, ' ');
        if (!navigator.clipboard) {
          fallbackCopyTextToClipboard(codeText, feedback);
        } else {
          navigator.clipboard.writeText(codeText).then(() => {
            showFeedback(feedback, 'Copied!');
          }, () => {
            showFeedback(feedback, 'Failed to copy');
          });
        }
      });

      function showFeedback(element, message) {
        element.textContent = message;
        element.classList.add('visible');
        setTimeout(() => {
          element.classList.remove('visible');
        }, 2000);
      }

      function fallbackCopyTextToClipboard(text, feedbackElement) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          const successful = document.execCommand('copy');
          if (successful) {
            showFeedback(feedbackElement, 'Copied!');
          } else {
            showFeedback(feedbackElement, 'Failed to copy');
          }
        } catch (err) {
          showFeedback(feedbackElement, 'Failed to copy');
        }

        document.body.removeChild(textArea);
      }
    })();
  </script>
</body>
</html>

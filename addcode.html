<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Code Snippet - CodeLab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@600;800&display=swap');

    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-accent: #111827;
      --transition-speed: 0.3s;
      --border-radius: 0.75rem;
      --max-width: 1200px;
      --btn-bg: #111827;
      --btn-hover-bg: #2563eb;
      --btn-color: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      font-family: 'Inter', sans-serif;
      color: var(--color-text-secondary);
      line-height: 1.6;
      font-size: 18px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition-speed);
    }
    a:hover,
    a:focus {
      color: var(--btn-hover-bg);
      outline: none;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--color-bg);
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
      padding: 1rem 2rem;
    }

    .nav-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--color-text-primary);
      letter-spacing: 0.05em;
      user-select: none;
      cursor: default;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav li {
      position: relative;
    }

    nav > ul > li > a {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-accent);
      cursor: pointer;
      user-select: none;
      padding: 0.25rem 0;
    }

    nav > ul > li > a:hover,
    nav > ul > li > a:focus {
      color: var(--btn-hover-bg);
      outline: none;
    }

    main {
      max-width: var(--max-width);
      margin: 3rem auto 6rem;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fafafa;
      padding: 2rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.05);
    }

    label {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--color-text-primary);
    }

    input[type="text"] {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      color: #111827;
      background: white;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgb(37 99 235 / 0.3);
    }

    textarea {
      font-family: 'Fira Code', monospace, monospace;
      font-size: 1rem;
      line-height: 1.5;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      resize: vertical;
      min-height: 140px;
      color: #111827;
      background-color: white;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgb(37 99 235 / 0.3);
    }
    .btn-submit {
      align-self: flex-start;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      font-weight: 700;
      font-size: 1rem;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn-submit:hover,
    .btn-submit:focus {
      background-color: var(--btn-hover-bg);
      outline: none;
    }
    #message {
      color: #4ade80;
      font-weight: 600;
      font-size: 1rem;
      height: 1.2rem;
      margin-top: 0.5rem;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
      text-align: center;
    }

    .code-boxes-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .code-box {
      position: relative;
      background: #1e1e1e;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px rgb(31 38 135 / 0.37);
      font-family: 'Fira Code', monospace;
      color: #d4d4d4;
      font-size: 1rem;
      padding: 1.5rem 1.5rem 3rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .code-title {
      font-weight: 700;
      font-size: 1.125rem;
      color: #fff;
      margin-bottom: 0.75rem;
      user-select: text;
    }

    .copy-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #2d2d2d;
      border: none;
      border-radius: 0.375rem;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      color: #d4d4d4;
      transition: background-color 0.3s, transform 0.3s;
      user-select: none;
      z-index: 10;
    }

    .copy-button:hover,
    .copy-button:focus {
      background: #3c3c3c;
      transform: scale(1.1);
      outline: none;
    }

    .copy-button svg {
      width: 18px;
      height: 18px;
      stroke-width: 1.5;
      stroke: currentColor;
    }

    .copy-feedback {
      position: absolute;
      top: 1rem;
      right: 4.5rem;
      color: #4ade80;
      font-weight: 700;
      font-size: 0.875rem;
      user-select: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 10;
    }

    .copy-feedback.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container" role="navigation" aria-label="Primary navigation">
      <div class="logo" tabindex="0">CodeLab</div>
      <nav aria-label="Primary Navigation">
        <ul>
          <li><a href="#features">Features</a></li>
          <li><a href="docs.html">Docs</a></li>
          <li><a href="support.html">Support</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero" aria-label="Hero section">
      <h1>Build your Component Library</h1>
      <p>Create elegant, reusable, and accessible UI components with ease.</p>
      <button class="btn-primary" type="button" aria-label="Get Started">Get Started</button>
    </section>

    <!-- Form to add code with Name -->
    <section aria-label="Add code snippet form" style="max-width:900px; margin: 0 auto;">
      <form id="codeForm" novalidate>
        <label for="codeName" style="font-weight:700;font-size:1.25rem;color:#111827;display:block;margin-bottom:0.5rem;">Code Name</label>
        <input id="codeName" name="codeName" type="text" placeholder="Name your code snippet" required aria-required="true" style="width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; font-size: 1rem; margin-bottom:1rem;" />

        <label for="codeInput" style="font-weight:700;font-size:1.25rem;color:#111827;display:block;margin-bottom:0.5rem;">Code Snippet</label>
        <textarea id="codeInput" name="codeInput" rows="8" placeholder="Paste your code here..." aria-required="true" required spellcheck="false" style="width:100%; font-family: 'Fira Code', monospace; font-size: 1rem; line-height: 1.5; padding:1rem; border-radius:0.5rem; border:1px solid #d1d5db; resize:vertical; color:#111827; background:#fff; transition:border-color 0.3s;"></textarea>

        <button type="submit" class="btn-submit" style="margin-top:1rem; background:#111827; color:#fff; font-weight:700; font-size:1rem; padding:0.75rem 2rem; border:none; border-radius:0.75rem; cursor:pointer; user-select:none; transition: background-color 0.3s;">
          Add Code
        </button>
        <p id="message" role="alert" style="color:#4ade80; font-weight:600; font-size:1rem; height:1.2rem; margin-top:0.5rem;"></p>
      </form>
    </section>

    <!-- Container for dynamically added code boxes -->
    <section id="codeBoxesContainer" class="code-boxes-container" aria-live="polite" aria-atomic="true"></section>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('codeForm');
    const textarea = document.getElementById('codeInput');
    const codeNameInput = document.getElementById('codeName');
    const container = document.getElementById('codeBoxesContainer');
    const message = document.getElementById('message');

    const STORAGE_KEY = 'savedCodeSnippetsWithName';

    function createCodeBox(name, code) {
      const box = document.createElement('div');
      box.className = 'code-box';
      box.setAttribute('tabindex', '0');
      box.setAttribute('aria-label', `Code snippet titled ${name}`);

      const title = document.createElement('div');
      title.style.fontWeight = "700";
      title.style.marginBottom = "0.5rem";
      title.style.color = "#fff";
      title.style.fontSize = "1.125rem";
      title.textContent = name;

      const pre = document.createElement('pre');
      pre.textContent = code;

      const copyBtn = document.createElement('button');
      copyBtn.type = 'button';
      copyBtn.className = 'copy-button';
      copyBtn.setAttribute('aria-label', `Copy code snippet titled ${name} to clipboard`);
      copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m-4 4h10a2 2 0 002-2V7a2 2 0 00-2-2h-3l-2-2h-3a2 2 0 00-2 2v3" />
        </svg>`;

      const feedback = document.createElement('div');
      feedback.className = 'copy-feedback';

      copyBtn.addEventListener('click', () => {
        if (!navigator.clipboard) {
          const textArea = document.createElement('textarea');
          textArea.value = code;
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          try {
            document.execCommand('copy');
            showFeedback(feedback);
          } catch {
            feedback.textContent = 'Failed to copy';
            feedback.classList.add('visible');
            setTimeout(() => feedback.classList.remove('visible'), 2000);
          }
          document.body.removeChild(textArea);
        } else {
          navigator.clipboard.writeText(code).then(() => showFeedback(feedback), () => {
            feedback.textContent = 'Failed to copy';
            feedback.classList.add('visible');
            setTimeout(() => feedback.classList.remove('visible'), 2000);
          });
        }
      });

      function showFeedback(el) {
        el.textContent = 'Copied!';
        el.classList.add('visible');
        setTimeout(() => el.classList.remove('visible'), 2000);
      }

      box.appendChild(copyBtn);
      box.appendChild(feedback);
      box.appendChild(title);
      box.appendChild(pre);
      return box;
    }

    function saveSnippet(name, code) {
      let snippets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      snippets.push({name, code});
      localStorage.setItem(STORAGE_KEY, JSON.stringify(snippets));
    }

    function loadSnippets() {
      let snippets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      container.innerHTML = '';
      snippets.forEach(({name, code}) => {
        const box = createCodeBox(name, code);
        container.appendChild(box);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = textarea.value.trim();
      const name = codeNameInput.value.trim();
      if (!name) {
        message.textContent = 'Please enter a name for your code snippet.';
        message.style.color = 'red';
        message.style.opacity = '1';
        setTimeout(() => (message.style.opacity = '0'), 3000);
        codeNameInput.focus();
        return;
      }
      if (!code) {
        message.textContent = 'Please enter some code.';
        message.style.color = 'red';
        message.style.opacity = '1';
        setTimeout(() => (message.style.opacity = '0'), 3000);
        textarea.focus();
        return;
      }
      saveSnippet(name, code);
      const box = createCodeBox(name, code);
      container.appendChild(box);
      textarea.value = '';
      codeNameInput.value = '';
      codeNameInput.focus();
      message.textContent = 'Code snippet added!';
      message.style.color = '#4ade80';
      message.style.opacity = '1';
      setTimeout(() => (message.style.opacity = '0'), 3000);
    });

    loadSnippets();
  });
</script>
</body>
</html>
